<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="url(#bgGradient)"/>
  
  <!-- 卡车车身 -->
  <g transform="translate(14, 38)">
    <!-- 车厢 -->
    <rect x="0" y="10" width="55" height="40" rx="4" fill="url(#truckGradient)"/>
    <!-- 车厢装饰线 -->
    <line x1="10" y1="18" x2="10" y2="42" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
    <line x1="20" y1="18" x2="20" y2="42" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
    <line x1="30" y1="18" x2="30" y2="42" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
    <line x1="40" y1="18" x2="40" y2="42" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
    
    <!-- 驾驶室 -->
    <path d="M55 20 L55 50 L80 50 L80 32 L70 20 Z" fill="url(#truckGradient)"/>
    <!-- 车窗 -->
    <path d="M58 24 L68 24 L76 34 L76 44 L58 44 Z" fill="#667eea" opacity="0.6"/>
    
    <!-- 车轮 -->
    <circle cx="20" cy="54" r="10" fill="#333"/>
    <circle cx="20" cy="54" r="5" fill="#666"/>
    <circle cx="70" cy="54" r="10" fill="#333"/>
    <circle cx="70" cy="54" r="5" fill="#666"/>
  </g>
  
  <!-- 相机图标（在车厢上方） -->
  <g transform="translate(32, 22)">
    <!-- 相机机身 -->
    <rect x="0" y="6" width="28" height="20" rx="3" fill="#fff"/>
    <!-- 闪光灯 -->
    <rect x="2" y="2" width="8" height="6" rx="1" fill="#fff"/>
    <!-- 镜头 -->
    <circle cx="14" cy="16" r="7" fill="#333"/>
    <circle cx="14" cy="16" r="4" fill="#667eea"/>
    <circle cx="14" cy="16" r="2" fill="#333"/>
    <!-- 镜头反光 -->
    <circle cx="12" cy="14" r="1" fill="#fff" opacity="0.8"/>
  </g>
  
  <!-- 箭头（表示传输） -->
  <g transform="translate(75, 24)">
    <path d="M0 10 L15 10 L15 5 L25 12 L15 19 L15 14 L0 14 Z" fill="#38ef7d"/>
  </g>
</svg>
